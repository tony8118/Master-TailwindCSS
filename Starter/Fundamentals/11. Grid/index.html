<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <!-- https://tailwindcss.com/docs/grid-template-rows -->

    <div class="w-100 grid grid-cols-4 gap-3">
      <div class="bg-green-200 col-span-4 p-10">01</div>
      <div class="bg-green-200 row-span-4 p-10">02</div>
      <div class="bg-green-200 col-span-3 p-10">03</div>
      <div class="bg-green-200 col-span-2 row-span-3 p-50">04</div>
      <div class="bg-green-200 row-span-3 p-10">05</div>
      
      

    </div>


  </body>
</html>
